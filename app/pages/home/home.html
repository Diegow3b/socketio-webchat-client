<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<ion-list>
    <ion-item *ngFor="let message of chats">{{message}}</ion-item>
  </ion-list>-->
  <ion-card *ngFor="let message of chats">

    <ion-card-header>
      {{user}}
    </ion-card-header>

    <ion-card-content>
      {{message}}
    </ion-card-content>

  </ion-card>
  <ion-input type="text" [(ngModel)]="chat_input" placeholder="Enter a message..."></ion-input>
  <button fab (click)="send(chat_input)">Send</button>
</ion-content>
