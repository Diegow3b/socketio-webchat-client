<ion-header>

  <ion-navbar primary>
    <ion-title>Socket-io WebChat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="chatboxes" primary style="font-size: 100px; margin-right: 2%;margin-left: 2%;"></ion-icon>
      <ion-icon ios="logo-apple" md="logo-android" primary style="font-size: 100px; margin-right: 2%;margin-left: 2%;"></ion-icon>
      <ion-icon name="ionic" primary style="font-size: 100px; margin-right: 2%;margin-left: 2%;"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input #user type="text" placeholder="Choice a username..."></ion-input>
    </ion-item>

    <!--<ion-item>
      <ion-label #password stacked>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>-->

  </ion-list>

  <div padding>
    <button (click)="login(user.value)" block>Sign In</button>
  </div>
</ion-content>
